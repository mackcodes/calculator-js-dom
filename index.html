<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="./assets/favicon.apng">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div id="container">
            <div class="display">
                <div>&#9003;</div>
            </div>
            <div class="line"></div>
            <div class="buttons">
                <div class="button clearBtn">
                    <div>C</div>
                </div>
                <div class="button operator">
                    <div>()</div>
                </div>
                <div class="button operator">
                    <div>%</div>
                </div>
                <div class="button operator">
                    <div>&divide;</div>
                </div>
                <div class="button digits">
                    <div>7</div>
                </div>
                <div class="button digits">
                    <div>8</div>
                </div>
                <div class="button digits">
                    <div>9</div>
                </div>
                <div class="button operator">
                    <div>&times;</div>
                </div>
                <div class="button digits">
                    <div>4</div>
                </div>
                <div class="button digits">
                    <div>5</div>
                </div>
                <div class="button digits">
                    <div>6</div>
                </div>
                <div class="button operator">
                    <div>-</div>
                </div>
                <div class="button digits">
                    <div>1</div>
                </div>
                <div class="button digits">
                    <div>2</div>
                </div>
                <div class="button digits">
                    <div>3</div>
                </div>
                <div class="button operator">
                    <div>+</div>
                </div>
                <div class="button plus-minus">
                    <div>+/-</div>
                </div>
                <div class="button digits">
                    <div>0</div>
                </div>
                <div class="button decimal">
                    <div>.</div>
                </div>
                <div class="button equalBtn">
                    <div>=</div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
